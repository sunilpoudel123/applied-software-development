server:
  port: 8081

spring:
  profiles:
    active: local

  application:
    name: wallet-service

  datasource:
    url: jdbc:mysql://mysql-db:3306/walletdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: walletuser
    password: walletpass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      fail-on-empty-beans: false
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.walletservice: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html