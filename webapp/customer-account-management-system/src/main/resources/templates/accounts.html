<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bank CMS - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: skyblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
        }

        header > div:first-child {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        .welcome {
            margin: 20px;
            font-size: 18px;
        }
        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        /* Header Styles */
        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:hover {
            background-color: #e6f7f4;
            cursor: pointer;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .styled-table th:nth-child(4),
        .styled-table td:nth-child(4) {
            text-align: right;
        }

        .styled-table td:nth-child(4) {
            font-weight: bold;
            color: #28a745;
        }

        .liquidity-position {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            border-radius: 5px;
            font-size: 1.1em;
            display: inline-block;
        }

        .liquidity-position strong {
            font-size: 1.2em;
            color: #000;
        }
    </style>
</head>
<body>
<header>
    <div>
        <h1>The Special Bank of Burlington</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/accounts}">Customer Accounts</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <p>Hello Customer</p>
    </div>
</header>
<h1>Our Customer Accounts</h1>
<table class="styled-table">
    <thead>
    <tr>
        <th>Account Number</th>
        <th>Customer</th>
        <th>Account Type</th>
        <th>Balance (in US$)</th>
        <th>Date Opened</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="acc : ${accounts}">
        <td th:text="${acc.accountNumber}">AC000</td>
        <td th:text="${acc.customer.firstName + ' ' + acc.customer.lastName}">Name</td>
        <td th:text="${acc.accountType}">Checking</td>
        <td th:text="${acc.balance}">0.00</td>
        <td th:text="${acc.dateOpened}">2024-01-01</td>
    </tr>
    </tbody>
</table>

<p>
    Liquidity Position:
    <strong th:text="${liquidity}">0.00</strong>
</p>

<p class="liquidity-position">
    <a th:href="@{/accounts/new}">Create Account</a>
</p>
</body>
</html>
